<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="CSS/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="contenedor">
      <div class="pantalla">
        <div class="visor"><a href="/Pantalla1.html"></a></div>
        <div class="nombreConsola">
          <span
            >Game Boy <span id="c">C</span><span id="o1">O</span
            ><span id="l">L</span><span id="o2">O</span
            ><span id="r">R</span></span
          >
        </div>
      </div>
      <div class="nintendo">Nintendo</div>
      <div class="inferior">
        <div class="cruceta">
          <div class="up">
            <div class="arrowup"></div>
          </div>
          <div class="sides">
            <div class="left midPanel">
              <div class="arrowleft"></div>
            </div>
            <div class="center">
              <div class="circulo"></div>
            </div>
            <div class="right midPanel">
              <div class="arrowright"></div>
            </div>
          </div>
          <div class="down">
            <div class="arrowdown"></div>
          </div>
        </div>
        <div class="botonesAB">
          <div class="botA"><span class="centrar">A</span></div>
          <div class="botB"><span class="centrar">B</span></div>
        </div>
        <div class="selectstart">
          <div class="SS select"></div>
          <div class="SS botonStart"></div>
          <span class="letraSS">Select</span>
          <span class="letraSS start">Start</span>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
