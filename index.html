<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="CSS/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="contenedor">
      <div class="pantalla">
        <div class="visor"></div>
        <span>Game Boy COLOR</span>
      </div>
      <div class="nintendo">Nintendo</div>
      <div class="inferior">
        <div class="cruceta">
          <div class="up">
            <div class="arrowup"></div>
          </div>
          <div class="sides">
            <div class="left midPanel">
              <div class="arrowleft"></div>
            </div>
            <div class="center">
              <div class="circulo"></div>
            </div>
            <div class="right midPanel">
              <div class="arrowright"></div>
            </div>
          </div>
          <div class="down">
            <div class="arrowdown"></div>
          </div>
        </div>
        <div class="botonesAB">
          <div class="botA"><span class="centrar">A</span></div>
          <div class="botB"><span class="centrar">B</span></div>
        </div>
        <div class="selectstart"></div>
        <div class="altavoz"></div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
